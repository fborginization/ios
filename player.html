<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bin Player</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      border: 2px solid #007aff;
      border-radius: 8px;
    }
    input {
      width: 60%;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      margin-left: 8px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Bin Player</h2>  
  <button onclick="loadVideo()">Play</button>
  <video id="player" controls playsinline preload="metadata" muted></video>

  <script>
    function loadVideo() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get("video");
      const player = document.getElementById("player");

      if (!url) {
        alert("Please enter a video URL");
        return;
      }

      // Clear previous sources
      player.innerHTML = "";

      // Create new source element
      const source = document.createElement("source");
      source.src = url;
      source.type = "application/x-mpegURL"; // HLS MIME type

      player.appendChild(source);

      // Load and play
      player.load();
      player.play().catch(err => {
        console.log("Autoplay blocked, user interaction required:", err);
      });
    }
  </script>
</body>
</html>
