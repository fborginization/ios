<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bin Player</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      height: 97vh;
    }
    video {      
      width: 100%;
      height: 100%;
      border: 2px solid #007aff;
      border-radius: 8px;
    }
    button {
      padding: 8px 16px;
      margin-left: 8px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;position: absolute;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <video id="player" controls playsinline preload="metadata" muted></video>

  <script>
    function loadVideo() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get("video");
      const player = document.getElementById("player");

      // Clear previous sources
      player.innerHTML = "";

      // Create new source element
      const source = document.createElement("source");
      source.src = url;
      source.type = "application/x-mpegURL"; // HLS MIME type

      player.appendChild(source);

      // Load and play
      player.load();
      player.play().catch(err => {
        console.log("Autoplay blocked, user interaction required:", err);
      });
    }
    loadVideo();
  </script>
</body>
</html>
